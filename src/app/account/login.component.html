
<div id="wrapper">
    <div class="vertical-align-wrap">
        <div class="vertical-align-middle">
            <div class="auth-box ">
                <div class="left">
                    <div class="content">
                        <div class="header">
                            <div class="logo text-center"><img src="assets/img/header_logo.png" class="w-50" alt="Klorofil Logo"></div>
                            <p class="lead">Login to your account</p>
                        </div>
                        <form class="form-auth-small" [formGroup]="form" (ngSubmit)="onSubmit()">
                            <div class="form-group">
                                <label class="control-label sr-only" for="emailid">Email </label>
                                <input type="text" formControlName="emailid" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.emailid.errors }" placeholder="Email" />
                                <div *ngIf="submitted && f.emailid.errors" class="invalid-feedback">
                                    <div *ngIf="f.emailid.errors.required" class="text-sm-left">Email is required</div>
                                    <div *ngIf="f.emailid.errors.email" class="text-sm-left">Email is not valid</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label sr-only" for="password">Password</label>
                                <input type="password" formControlName="password" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                                    placeholder="Password" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required" class="text-sm-left">Password is required</div>
                                    <div *ngIf="f.password.errors.pattern" class="text-sm-left">Please Enter Strong Password</div>
                                </div>
                                
                            </div>
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-6 pr-1">
                                        <button [disabled]="loading" class="btn btn-primary btn-lg btn-block">
                                            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                            Login
                                        </button>
                                    </div>
                                    <div class="col-6 pl-1">
                                        <a routerLink="../register"
                                            class="btn btn-primary btn-lg btn-block">Register</a>
                                    </div>

                                </div>
                                <a routerLink="../forgotpassword"
                                    class="btn btn-link btn-lg btn-block">forgotpassword</a>
                            </div>
                        </form>
                    </div>
                </div>
                <div class="right">
                    <div class="overlay"></div>
                    <div class="content text">
                        <h1 class="heading">Free Bootstrap dashboard template</h1>
                        <p>by The Develovers</p>
                    </div>
                </div>
                <!-- <div class="clearfix"></div> -->
            </div>
        </div>
    </div>
</div>
