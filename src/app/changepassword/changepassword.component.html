


<div class="main">
  <!-- MAIN CONTENT -->
  <div class="main-content">
    <div class="container-fluid">
      <!-- OVERVIEW -->
            <div id="wrapper">
              <div class="vertical-align-wrap">
                <div class="vertical-align-middle">
                  <div class="auth-box ">
                    <div class="left">
                      <div class="content">
                        <div class="header">
                          <div class="logo text-center"><img src="assets/img/header_logo.png" class="w-50"
                              alt="Klorofil Logo"></div>
                          <p class="lead">Change Password</p>
                        </div>
                        <form [formGroup]="form" (ngSubmit)="onSubmit()">
                          <input type="hidden" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                          <div class="form-group">
                            <label class="control-label sr-only" for="oldpassword">Old Password</label>
                            <input type="password" formControlName="oldpassword" class="form-control"
                              [ngClass]="{ 'is-invalid': submitted && f.oldpassword.errors }"
                              placeholder="Old Password" />
                            <div *ngIf="submitted && f.oldpassword.errors" class="invalid-feedback">
                              <div *ngIf="f.oldpassword.errors.required" class="text-sm-left">Old Password is required.
                              </div>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="control-label sr-only" for="newpassword">New Password</label>
                            <input type="password" formControlName="newpassword" class="form-control"
                              [ngClass]="{ 'is-invalid': submitted && f.newpassword.errors }"
                              placeholder="New Password" />
                            <div *ngIf="submitted && f.newpassword.errors" class="invalid-feedback">
                              <div *ngIf="f.newpassword.errors.required" class="text-sm-left">New Password is required.
                              </div>
                            </div>
                          </div>
                          <div class="form-group">
                            <label class="control-label sr-only" for="confirmpassword">Confirm Password</label>
                            <input type="password" formControlName="confirmpassword" class="form-control"
                              [ngClass]="{ 'is-invalid': submitted && f.confirmpassword.errors }"
                              placeholder="Confirm Password" />
                            <div *ngIf="submitted && f.confirmpassword.errors" class="invalid-feedback">
                              <div *ngIf="f.confirmpassword.errors.required" class="text-sm-left">Confirm Password is
                                required.</div>
                              <div *ngIf="f.confirmpassword.errors.mustMatch" class="text-sm-left">New Password and
                                Confirm Password must match.</div>
                            </div>
                          </div>
                          <div class="form-group">
                            <div class="row">
                              <div class="col-6 pr-1">
                                <button [disabled]="loading" class="btn btn-primary btn-lg btn-block">
                                  <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                                  Submit
                                </button>
                              </div>
                              <div class="col-6 pl-1">
                                <a routerLink="/" class="btn btn-primary btn-lg btn-block">Cancel</a>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                    <div class="right">
                      <div class="overlay"></div>
                      <div class="content text">
                        <h1 class="heading">Free Bootstrap dashboard template</h1>
                        <p>by The Develovers</p>
                      </div>
                    </div>
                    <div class="clearfix"></div>
                  </div>
                </div>
              </div>
        <!-- END OVERVIEW -->
      </div>
    </div>
    <!-- END MAIN CONTENT -->
  </div>
